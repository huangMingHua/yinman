<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<style type="text/css">
			#wrap{
					position: absolute;
					left: 0;
					top: 0;
					width: 100%;
					opacity:0;
					display: none;
					background-color: rgba(0,0,0,0.3);
					z-index: 100;
					transition: 1s;
				}
			#wrap img{
				position: absolute;
				width: 300px;
			}	
				#btn{
					position: absolute;
					left: 120px;
					width: 138px;
					height: 44px;
					top: 784px;
					z-index: 88;
				}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oWrap=document.getElementById("wrap")
				var oImg=oWrap.getElementsByTagName("img")[0]
				var oBtn=document.getElementById("btn")
				oWrap.style.height=document.documentElement.offsetHeight+"px";
				oBtn.onclick=function(){
					var scroll=null
					if(document.documentElement&&document.documentElement.scrollTop){
						 scroll=document.documentElement.scrollTop
					}else{
						scroll=document.body.scrollTop
					}
					oWrap.style.display="block"
					setTimeout(function(){
						oWrap.style.opacity=1;
						oImg.style.left=(document.documentElement.clientWidth-oImg.offsetWidth)/2+"px"
						oImg.style.top=(document.documentElement.clientHeight-oImg.offsetHeight)/2+scroll+"px"
					},300)
					
					
					
				}
				
				
			}
		</script>
	</head>
	<body>
		<img src="img/4-0个人中心-预约试课.jpg"/>
		<div id="wrap">
			  	   <img src="img/4-1个人中心-弹出框样式.jpg"/>
		</div>
		<a id="btn"></a>
	</body>
</html>
