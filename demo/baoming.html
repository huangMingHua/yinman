<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title></title>
		<style type="text/css">
			a{
					position: absolute;
					width: 140px;
					height: 46px;
					z-index: 88;
					left:118px;
					top: 290px;
				}
			#wrap{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.3);
				opacity:0;
				display: none;
				z-index: 100;
				transition: 1s;
			}
			#wrap img{
				width: 300px;
				position: absolute;
			}	
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn=document.getElementById("btn")
				var oWrap=document.getElementById("wrap")
				var oImg=oWrap.getElementsByTagName("img")[0]
				
				oBtn.onclick=function(){
					oWrap.style.display="block"
					setTimeout(function(){
						oWrap.style.opacity=1
					    oImg.style.left=(document.documentElement.clientWidth-oImg.offsetWidth)/2+"px";
					    oImg.style.top=(document.documentElement.clientHeight-oImg.offsetHeight)/2+"px";
					},100)
				}
				
				
				
				
			}
		</script>
	</head>
	<body>
		<div id="wrap">
			 <img src="img/5-1个人中心-报名成功弹框.jpg"/>
		</div>
		<img src="img/5-0个人中心-报名信息确认.jpg"/>
		<a id="btn" href="javascript:;"></a>
	</body>
</html>
